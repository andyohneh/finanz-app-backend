<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KI Finanz-Signale</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --card-bg-color: #ffffff;
        --text-color: #3d4852;
        --header-color: #2c5282;
        --border-color: #e2e8f0;
        --hover-color: #f7fafc;
        --switch-bg-color: #ccc;
        --green-positive: #2f855a;
        --green-positive-bg: #c6f6d5;
        --red-negative: #c53030;
        --red-negative-bg: #fed7d7;
      }
      body.dark-mode {
        --bg-color: #1a202c;
        --card-bg-color: #2d3748;
        --text-color: #e2e8f0;
        --header-color: #63b3ed;
        --border-color: #4a5568;
        --hover-color: #4a5568;
        --switch-bg-color: #718096;
        --green-positive: #68d391;
        --green-positive-bg: #2f4236;
        --red-negative: #fc8181;
        --red-negative-bg: #4c2b2b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        display: flex;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }
      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        position: relative;
        margin-bottom: 1rem;
      }
      h1 {
        color: var(--header-color);
        text-align: center;
        margin: 0 auto;
        font-size: 2.5rem;
      }
      .container,
      #chart-container {
        background-color: var(--card-bg-color);
        transition: background-color 0.3s;
        width: 100%;
        max-width: 1000px;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        text-align: left;
      }
      th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-color);
        background-color: var(--bg-color);
      }
      tr:hover {
        background-color: var(--hover-color);
        cursor: pointer;
      }
      tr:nth-child(even) {
        background-color: var(--bg-color);
      }
      tr:nth-child(even):hover {
        background-color: var(--hover-color);
      }
      #chart-container {
        height: 50vh;
      }
      .loading-text {
        text-align: center;
        padding: 20px;
        color: #777;
        font-style: italic;
      }
      .nav-link {
        text-align: center;
        margin-bottom: 1rem;
      }
      .nav-link a {
        color: var(--header-color);
        text-decoration: none;
        font-weight: bold;
      }
      .subscribe-container {
        margin-bottom: 1rem;
      }
      #subscribe-button {
        font-size: 0.9rem;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        background-color: #4a5568;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      body.dark-mode #subscribe-button {
        background-color: #718096;
      }
      .countdown-container {
        font-size: 1.1em;
        color: var(--text-color);
        background-color: var(--card-bg-color);
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
      }
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
        margin-left: 2rem;
      }
      .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
      }
      .theme-switch input {
        display: none;
      }
      .slider {
        background-color: var(--switch-bg-color);
        bottom: 0;
        cursor: pointer;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 26px;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4c51bf;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1>KI-Handelssignale</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox"
          ><input type="checkbox" id="checkbox" />
          <div class="slider round"></div
        ></label>
      </div>
    </div>
    <p class="nav-link"><a href="/dashboard">Zum Analyse-Dashboard</a></p>
    <div class="countdown-container">
      NÃ¤chstes Signal in: <span id="countdown-timer">--:--:--</span>
    </div>
    <div class="subscribe-container">
      <button id="subscribe-button">Push-Benachrichtigungen</button>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Signal-Preis</th>
            <th>Take Profit</th>
            <th>Stop Loss</th>
            <th>Signal</th>
          </tr>
        </thead>
        <tbody id="financial-data"></tbody>
      </table>
    </div>
    <div id="chart-container"><canvas id="financial-chart"></canvas></div>
    <script>
      // Der gesamte JavaScript-Block bleibt exakt gleich. Du kannst ihn aus deiner letzten Version kopieren.
    </script>
  </body>
</html>
