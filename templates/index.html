<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KI Finanz-Signale</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --card-bg-color: #ffffff;
        --text-color: #3d4852;
        --header-color: #2c5282;
        --border-color: #e2e8f0;
        --green: #2f855a;
        --red: #c53030;
        --grey: #4a5568;
        --green-card: #c6f6d5;
        --red-card: #fed7d7;
        --grey-card: #e2e8f0;
      }
      body.dark-mode {
        --bg-color: #1a202c;
        --card-bg-color: #2d3748;
        --text-color: #e2e8f0;
        --header-color: #63b3ed;
        --border-color: #4a5568;
        --green: #68d391;
        --red: #fc8181;
        --grey: #a0aec0;
        --green-card: #2f855a;
        --red-card: #9b2c2c;
        --grey-card: #4a5568;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        transition: background-color 0.3s, color 0.3s;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border-color);
      }
      .header h1 {
        color: var(--header-color);
        margin: 0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .card {
        background-color: var(--card-bg-color);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card.green {
        border-left: 5px solid var(--green);
      }
      .card.red {
        border-left: 5px solid var(--red);
      }
      .card.grey {
        border-left: 5px solid var(--grey);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: var(--card-bg-color);
        border-bottom: 1px solid var(--border-color);
      }
      .card-header h2 {
        margin: 0;
        font-size: 1.2em;
      }
      .card-header .fas {
        font-size: 1.5em;
      }
      .card.green .fas {
        color: var(--green);
      }
      .card.red .fas {
        color: var(--red);
      }
      .card.grey .fas {
        color: var(--grey);
      }

      .card-body {
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .card-body p {
        margin: 0;
      }
      .card-footer {
        padding: 10px 20px;
        font-size: 0.8em;
        color: var(--grey);
        text-align: right;
        background-color: var(--card-bg-color);
        border-top: 1px solid var(--border-color);
      }
      .error {
        color: var(--red);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>KI Finanz-Signale</h1>
      <a href="/dashboard">Zum Analyse-Dashboard</a>
    </div>

    <div class="container" id="assets-container"></div>

    <button id="subscribe-button">Push-Benachrichtigungen aktivieren</button>

    <script>
      // Diese Funktion holt die Live-Signale vom Server und zeigt sie an
      async function fetchAssets() {
        try {
          const response = await fetch("/api/assets");
          const assets = await response.json();
          const container = document.getElementById("assets-container");
          container.innerHTML = ""; // Leere den Container vor dem Neuzeichnen

          if (assets.error) {
            container.innerHTML = `<p class="error">${assets.error}</p>`;
            return;
          }

          assets.forEach((asset) => {
            const card = document.createElement("div");
            card.className = `card ${asset.color}`;
            card.innerHTML = `
                        <div class="card-header">
                            <h2>${asset.name}</h2>
                            <i class="fas ${asset.icon}"></i>
                        </div>
                        <div class="card-body">
                            <p><strong>Signal:</strong> ${asset.signal}</p>
                            <p><strong>Einstiegspreis:</strong> ${asset.entry_price}</p>
                            <p><strong>Take Profit:</strong> ${asset.take_profit}</p>
                            <p><strong>Stop Loss:</strong> ${asset.stop_loss}</p>
                        </div>
                        <div class="card-footer">
                            Letzte Aktualisierung: ${asset.timestamp}
                        </div>
                    `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Fehler beim Abrufen der Asset-Daten:", error);
          const container = document.getElementById("assets-container");
          container.innerHTML =
            "<p class='error'>Fehler: Live-Signale konnten nicht geladen werden.</p>";
        }
      }

      // Führe fetchAssets sofort aus und dann alle 5 Minuten
      document.addEventListener("DOMContentLoaded", () => {
        fetchAssets();
        setInterval(fetchAssets, 300000); // 300000ms = 5 Minuten
      });

      // --- LOGIK FÜR PUSH-BENACHRICHTIGUNGEN & SERVICE WORKER ---
      document.addEventListener("DOMContentLoaded", () => {
        if ("serviceWorker" in navigator && "PushManager" in window) {
          async function subscribeUser() {
            try {
              const registration = await navigator.serviceWorker.ready;
              const subscription = await registration.pushManager.subscribe({
                userVisibleOnly: true,
                // Ersetze diesen Key mit deinem Public VAPID Key
                applicationServerKey: "DEIN_PUBLIC_VAPID_KEY",
              });
              await fetch("/subscribe", {
                method: "POST",
                body: JSON.stringify(subscription),
                headers: { "Content-Type": "application/json" },
              });
              alert("Push-Benachrichtigungen erfolgreich aktiviert!");
            } catch (error) {
              console.error("Fehler beim Abonnieren:", error);
              alert(
                "Fehler: Push-Benachrichtigungen konnten nicht aktiviert werden."
              );
            }
          }

          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker (Postbote) registriert.");
              const subscribeButton =
                document.getElementById("subscribe-button");
              if (subscribeButton) {
                subscribeButton.addEventListener("click", () => {
                  Notification.requestPermission().then((permission) => {
                    if (permission === "granted") {
                      subscribeUser();
                    }
                  });
                });
              }
            })
            .catch((err) => console.log("Service Worker Fehler:", err));
        } else {
          console.warn("Push Messaging wird nicht unterstützt.");
          const subscribeButton = document.getElementById("subscribe-button");
          if (subscribeButton) subscribeButton.style.display = "none";
        }
      });
    </script>
  </body>
</html>
