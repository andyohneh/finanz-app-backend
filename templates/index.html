<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KI Finanz-Cockpit</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --card-bg-color: #ffffff;
        --text-color: #3d4852;
        --header-color: #2c5282;
        --border-color: #e2e8f0;
        --green: #2f855a;
        --red: #c53030;
        --grey: #4a5568;
      }
      body.dark-mode {
        --bg-color: #1a202c;
        --card-bg-color: #2d3748;
        --text-color: #e2e8f0;
        --header-color: #63b3ed;
        --border-color: #4a5568;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border-color);
      }
      .header h1 {
        color: var(--header-color);
        margin: 0;
      }
      .asset-section {
        margin-bottom: 40px;
      }
      .asset-section h2 {
        color: var(--header-color);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 10px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }
      .card {
        background-color: var(--card-bg-color);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border-left: 5px solid var(--grey);
      }
      .card.green {
        border-left-color: var(--green);
      }
      .card.red {
        border-left-color: var(--red);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
      }
      .card-header h3 {
        margin: 0;
        font-size: 1.2em;
      }
      .card-header .fas {
        font-size: 1.5em;
      }
      .card.green .fas {
        color: var(--green);
      }
      .card.red .fas {
        color: var(--red);
      }
      .card-body {
        padding: 0 20px 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .card-body p {
        margin: 0;
      }
      .card-footer {
        padding: 10px 20px;
        font-size: 0.8em;
        color: var(--grey);
        text-align: right;
        border-top: 1px solid var(--border-color);
      }
      .back-link {
        color: var(--header-color);
        text-decoration: none;
        font-weight: bold;
      }
      /* NEU: Styles für die Chart-Container */
      .chart-container {
        width: 100%;
        height: 400px;
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>KI Finanz-Cockpit</h1>
      <a href="/dashboard" class="back-link">Zum Analyse-Dashboard</a>
    </div>

    <div class="asset-section">
      <h2>Bitcoin (BTC/USD)</h2>
      <div class="chart-container" id="chart-btc"></div>
      <div class="container" id="btc-container"></div>
    </div>

    <div class="asset-section">
      <h2>Gold (XAU/USD)</h2>
      <div class="chart-container" id="chart-xau"></div>
      <div class="container" id="xau-container"></div>
    </div>

    <button id="subscribe-button">Push-Benachrichtigungen aktivieren</button>

    <script>
      // Funktion zum Erstellen der interaktiven Charts
      async function createInteractiveChart(containerId, symbol) {
        const chartContainer = document.getElementById(containerId);
        // Sicherheits-Check, falls der Container nicht da ist
        if (!chartContainer) return;

        const chart = LightweightCharts.createChart(chartContainer, {
          width: chartContainer.clientWidth,
          height: 400,
          layout: {
            background: {
              color: document.body.classList.contains("dark-mode")
                ? "#1a202c"
                : "#ffffff",
            },
            textColor: document.body.classList.contains("dark-mode")
              ? "#e2e8f0"
              : "#3d4852",
          },
          grid: {
            vertLines: { color: "rgba(70, 130, 180, 0.2)" },
            horzLines: { color: "rgba(70, 130, 180, 0.2)" },
          },
          timeScale: { timeVisible: true, secondsVisible: false },
        });

        const candleSeries = chart.addCandlestickSeries({
          upColor: "#2f855a",
          downColor: "#c53030",
          borderDownColor: "#c53030",
          borderUpColor: "#2f855a",
          wickDownColor: "#c53030",
          wickUpColor: "#2f855a",
        });

        try {
          const response = await fetch(`/historical-data/${symbol}`);
          const data = await response.json();
          candleSeries.setData(data);
          chart.timeScale().fitContent();
        } catch (error) {
          console.error(
            `Fehler beim Laden der Chart-Daten für ${symbol}:`,
            error
          );
        }
      }

      // Funktion zum Abrufen und Anzeigen der KI-Signale
      async function fetchAssets() {
        try {
          const response = await fetch("/api/assets");
          const assets = await response.json();
          const btcContainer = document.getElementById("btc-container");
          const xauContainer = document.getElementById("xau-container");
          btcContainer.innerHTML = "";
          xauContainer.innerHTML = "";

          if (assets.error) {
            btcContainer.innerHTML = `<p class="error">${assets.error}</p>`;
            return;
          }

          assets.forEach((asset) => {
            const targetContainer = asset.name.includes("BTC")
              ? btcContainer
              : xauContainer;
            const card = document.createElement("div");
            card.className = `card ${asset.color}`;
            card.innerHTML = `
                    <div class="card-header"><h3>${asset.name}</h3><i class="fas ${asset.icon}"></i></div>
                    <div class="card-body">
                        <p><strong>Signal:</strong> ${asset.signal}</p>
                        <p><strong>Einstiegspreis:</strong> ${asset.entry_price}</p>
                        <p><strong>Take Profit:</strong> ${asset.take_profit}</p>
                        <p><strong>Stop Loss:</strong> ${asset.stop_loss}</p>
                    </div>
                    <div class="card-footer">Letzte Aktualisierung: ${asset.timestamp}</div>`;
            targetContainer.appendChild(card);
          });
        } catch (error) {
          console.error("Fehler beim Abrufen der Asset-Daten:", error);
          document.getElementById("btc-container").innerHTML =
            "<p class='error'>Fehler: Live-Signale konnten nicht geladen werden.</p>";
        }
      }

      // Alles was nach dem Laden der Seite passieren soll, in einem Block
      document.addEventListener("DOMContentLoaded", () => {
        // 1. Lade die Signale und Charts
        fetchAssets();
        createInteractiveChart("chart-btc", "BTC/USD");
        createInteractiveChart("chart-xau", "XAU/USD");

        // 2. Richte das periodische Neuladen ein
        setInterval(fetchAssets, 300000); // 5 Minuten

        // 3. Richte den Service Worker und Push-Benachrichtigungen ein
        if ("serviceWorker" in navigator && "PushManager" in window) {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker (Postbote) registriert.");
              const subscribeButton =
                document.getElementById("subscribe-button");
              if (!subscribeButton) return;

              subscribeButton.addEventListener("click", () => {
                Notification.requestPermission().then(async (permission) => {
                  if (permission === "granted") {
                    try {
                      const subscription =
                        await registration.pushManager.subscribe({
                          userVisibleOnly: true,
                          applicationServerKey: "DEIN_PUBLIC_VAPID_KEY", // WICHTIG: Ersetzen
                        });
                      await fetch("/subscribe", {
                        method: "POST",
                        body: JSON.stringify(subscription),
                        headers: { "Content-Type": "application/json" },
                      });
                      alert("Push-Benachrichtigungen erfolgreich aktiviert!");
                    } catch (error) {
                      console.error("Fehler beim Abonnieren:", error);
                      alert(
                        "Fehler: Push-Benachrichtigungen konnten nicht aktiviert werden."
                      );
                    }
                  }
                });
              });
            })
            .catch((err) => console.log("Service Worker Fehler:", err));
        } else {
          console.warn("Push Messaging wird nicht unterstützt.");
          const subscribeButton = document.getElementById("subscribe-button");
          if (subscribeButton) subscribeButton.style.display = "none";
        }
      });
    </script>
  </body>
</html>
