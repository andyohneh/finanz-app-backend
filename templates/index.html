<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KI Finanz-Signale</title>
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --bg-color: #f4f7f9;
        --card-bg-color: #ffffff;
        --text-color: #3d4852;
        --header-color: #2c5282;
        --border-color: #e2e8f0;
        --hover-color: #f7fafc;
        --switch-bg-color: #ccc;
        --green-positive: #2f855a;
        --green-positive-bg: #c6f6d5;
        --red-negative: #c53030;
        --red-negative-bg: #fed7d7;
      }
      body.dark-mode {
        --bg-color: #1a202c;
        --card-bg-color: #2d3748;
        --text-color: #e2e8f0;
        --header-color: #63b3ed;
        --border-color: #4a5568;
        --hover-color: #4a5568;
        --switch-bg-color: #718096;
        --green-positive: #68d391;
        --green-positive-bg: #2f4236;
        --red-negative: #fc8181;
        --red-negative-bg: #4c2b2b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
        display: flex;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }
      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        position: relative;
        margin-bottom: 1rem;
      }
      h1 {
        color: var(--header-color);
        text-align: center;
        margin: 0 auto;
        font-size: 2.5rem;
      }
      .container,
      #chart-container {
        background-color: var(--card-bg-color);
        transition: background-color 0.3s;
        width: 100%;
        max-width: 1000px;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        text-align: left;
      }
      th {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-color);
        background-color: var(--bg-color);
      }
      tr:hover {
        background-color: var(--hover-color);
        cursor: pointer;
      }
      tr:nth-child(even) {
        background-color: var(--bg-color);
      }
      tr:nth-child(even):hover {
        background-color: var(--hover-color);
      }
      #chart-container {
        height: 50vh;
      }
      .loading-text {
        text-align: center;
        padding: 20px;
        color: #777;
        font-style: italic;
      }
      .nav-link {
        text-align: center;
        margin-bottom: 1rem;
      }
      .nav-link a {
        color: var(--header-color);
        text-decoration: none;
        font-weight: bold;
      }
      .subscribe-container {
        margin-bottom: 1rem;
      }
      #subscribe-button {
        font-size: 0.9rem;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        background-color: #4a5568;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      body.dark-mode #subscribe-button {
        background-color: #718096;
      }
      .countdown-container {
        font-size: 1.1em;
        color: var(--text-color);
        background-color: var(--card-bg-color);
        padding: 8px 15px;
        border-radius: 20px;
        border: 1px solid var(--border-color);
      }
      .theme-switch-wrapper {
        display: flex;
        align-items: center;
        margin-left: auto;
      }
      .theme-switch {
        display: inline-block;
        height: 34px;
        position: relative;
        width: 60px;
      }
      .theme-switch input {
        display: none;
      }
      .slider {
        background-color: var(--switch-bg-color);
        bottom: 0;
        cursor: pointer;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        background-color: #fff;
        bottom: 4px;
        content: "";
        height: 26px;
        left: 4px;
        position: absolute;
        transition: 0.4s;
        width: 26px;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4c51bf;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <h1>KI-Handelssignale</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox"
          ><input type="checkbox" id="checkbox" />
          <div class="slider round"></div
        ></label>
      </div>
    </div>
    <p class="nav-link"><a href="/dashboard">Zum Analyse-Dashboard</a></p>
    <div class="countdown-container">
      Nächstes Signal in: <span id="countdown-timer">--:--:--</span>
    </div>
    <div class="subscribe-container">
      <button id="subscribe-button">Push-Benachrichtigungen</button>
    </div>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Asset</th>
            <th>Signal-Preis</th>
            <th>Take Profit</th>
            <th>Stop Loss</th>
            <th>Signal</th>
          </tr>
        </thead>
        <tbody id="financial-data"></tbody>
      </table>
    </div>
    <div id="chart-container"><canvas id="financial-chart"></canvas></div>

    <script>
      let financialChart;

      function initChart() {
        const ctx = document.getElementById("financial-chart").getContext("2d");
        financialChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [],
            datasets: [
              {
                label: "Kursverlauf",
                data: [],
                borderColor: "#007bff",
                tension: 0.1,
                borderWidth: 2,
                pointRadius: 0,
              },
              {
                label: "Signal",
                data: [],
                pointStyle: "triangle",
                pointRadius: 8,
                pointHoverRadius: 10,
                showLine: false,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                labels: {
                  color: document.body.classList.contains("dark-mode")
                    ? "#e0e0e0"
                    : "#333",
                },
              },
            },
            scales: {
              y: {
                ticks: {
                  color: document.body.classList.contains("dark-mode")
                    ? "#e0e0e0"
                    : "#333",
                },
                grid: {
                  color: document.body.classList.contains("dark-mode")
                    ? "#444"
                    : "#ddd",
                },
              },
              x: {
                ticks: {
                  color: document.body.classList.contains("dark-mode")
                    ? "#e0e0e0"
                    : "#333",
                },
                grid: {
                  color: document.body.classList.contains("dark-mode")
                    ? "#444"
                    : "#ddd",
                },
              },
            },
          },
        });
      }

      async function updateChart(symbol) {
        try {
          const response = await fetch(`/historical-data/${symbol}`);
          const chartData = await response.json();
          if (chartData.error) throw new Error(chartData.error);
          financialChart.data.labels = chartData.labels;
          financialChart.data.datasets[0].data = chartData.data;
          financialChart.data.datasets[0].label = `${symbol} Kursverlauf (24H)`;
          financialChart.data.datasets[1].data = [];
          financialChart.update();
        } catch (error) {
          console.error(
            `Fehler beim Laden der Chart-Daten für ${symbol}:`,
            error
          );
        }
      }

      function addSignalMarker(signalData) {
        const signalDate = signalData.timestamp.split(" ")[0];
        const signalIndex = financialChart.data.labels.findIndex((label) =>
          label.startsWith(signalDate)
        );
        const markerCount = financialChart.data.labels.length;
        financialChart.data.datasets[1].data = new Array(markerCount).fill(
          null
        );
        if (signalIndex !== -1 && signalData.signal !== "Halten") {
          financialChart.data.datasets[1].data[signalIndex] = parseFloat(
            signalData.entry
          );
          let markerColor =
            signalData.signal === "Kaufen" ? "#28a745" : "#dc3545";
          let markerStyle =
            signalData.signal === "Kaufen" ? "triangle" : "rectRot";
          financialChart.data.datasets[1].borderColor = markerColor;
          financialChart.data.datasets[1].backgroundColor = markerColor;
          financialChart.data.datasets[1].pointStyle = markerStyle;
        }
        financialChart.update();
      }

      async function populateTable() {
        const tableBody = document.getElementById("financial-data");
        if (tableBody.innerHTML === "") {
          tableBody.innerHTML = `<tr><td colspan="5" class="loading-text">Lade Daten...</td></tr>`;
        }
        try {
          const response = await fetch("/api/assets");
          const assets = await response.json();
          if (assets.error) throw new Error(assets.error);
          tableBody.innerHTML = "";
          assets.forEach((data) => {
            const row = document.createElement("tr");
            if (data.color === "green")
              row.style.backgroundColor = document.body.classList.contains(
                "dark-mode"
              )
                ? "#2f4236"
                : "#c6f6d5";
            else if (data.color === "red")
              row.style.backgroundColor = document.body.classList.contains(
                "dark-mode"
              )
                ? "#4c2b2b"
                : "#fed7d7";
            row.innerHTML = `<td><strong>${data.asset}</strong></td><td>${
              data.entry
            }</td><td>${data.takeProfit}</td><td>${data.stopLoss}</td><td>${
              data.signal
            } ${
              data.icon && data.icon !== "circle"
                ? `<i class="fas fa-${data.icon}" style="margin-left: 8px;"></i>`
                : ""
            }</td>`;
            tableBody.appendChild(row);
            row.addEventListener("click", () => {
              updateChart(data.asset).then(() => addSignalMarker(data));
            });
          });
          if (
            assets.length > 0 &&
            !financialChart.data.datasets[0].label.includes(assets[0].asset)
          ) {
            const firstAsset = assets[0];
            updateChart(firstAsset.asset).then(() =>
              addSignalMarker(firstAsset)
            );
          }
        } catch (error) {
          console.error("Fehler beim Laden der Finanzdaten:", error);
          tableBody.innerHTML = `<tr><td colspan="5" class="loading-text" style="color: red;">Fehler beim Laden der Daten.</td></tr>`;
        }
      }

      function updateCountdown() {
        const timerElement = document.getElementById("countdown-timer");
        if (!timerElement) return;
        const now = new Date();
        let targetTime = new Date(
          Date.UTC(
            now.getUTCFullYear(),
            now.getUTCMonth(),
            now.getUTCDate(),
            0,
            5,
            0
          )
        );
        if (targetTime < now) {
          targetTime.setUTCDate(targetTime.getUTCDate() + 1);
        }
        const diff = targetTime - now;
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        const f = (n) => (n < 10 ? "0" + n : n);
        timerElement.textContent = `${f(hours)}:${f(minutes)}:${f(seconds)}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        initChart();
        populateTable();
        setInterval(populateTable, 60000);
        updateCountdown();
        setInterval(updateCountdown, 1000);
      });

      const themeSwitch = document.getElementById("checkbox");
      const currentTheme = localStorage.getItem("theme");
      if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === "dark-mode") {
          themeSwitch.checked = true;
        }
      }
      themeSwitch.addEventListener("change", function (event) {
        document.body.classList.toggle("dark-mode", event.target.checked);
        localStorage.setItem(
          "theme",
          event.target.checked ? "dark-mode" : "light-mode"
        );

        const newColor = event.target.checked ? "#e0e0e0" : "#333";
        const newGridColor = event.target.checked ? "#444" : "#ddd";
        financialChart.options.plugins.legend.labels.color = newColor;
        financialChart.options.scales.y.ticks.color = newColor;
        financialChart.options.scales.x.ticks.color = newColor;
        financialChart.options.scales.y.grid.color = newGridColor;
        financialChart.options.scales.x.grid.color = newGridColor;
        financialChart.update();
      });
    </script>

    <script>
      const VAPID_PUBLIC_KEY = "DEIN_VAPID_PUBLIC_KEY_HIER_EINFÜGEN";
      function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
      async function subscribeUser() {
        try {
          const registration = await navigator.serviceWorker.ready;
          const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY),
          });
          await fetch("/api/save-subscription", {
            method: "POST",
            body: JSON.stringify(subscription),
            headers: { "Content-Type": "application/json" },
          });
          alert("Push-Benachrichtigungen erfolgreich aktiviert!");
        } catch (error) {
          console.error("Fehler beim Abonnieren:", error);
          alert(
            "Fehler: Push-Benachrichtigungen konnten nicht aktiviert werden."
          );
        }
      }
      if ("serviceWorker" in navigator && "PushManager" in window) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("Service Worker registriert.");
              const subscribeButton =
                document.getElementById("subscribe-button");
              if (subscribeButton) {
                subscribeButton.addEventListener("click", () => {
                  Notification.requestPermission().then((permission) => {
                    if (permission === "granted") {
                      subscribeUser();
                    }
                  });
                });
              }
            })
            .catch((err) => console.log("Service Worker Fehler:", err));
        });
      } else {
        console.warn("Push Messaging wird nicht unterstützt.");
        const subscribeButton = document.getElementById("subscribe-button");
        if (subscribeButton) subscribeButton.style.display = "none";
      }
    </script>
  </body>
</html>
