    <script>
      // Das bestehende Script (initChart, updateChart, populateTable) bleibt unverändert...
      let financialChart;
      function initChart() { /* ... */ }
      async function updateChart(symbol) { /* ... */ }
      async function populateTable() { /* ... */ }

      // NEU: JavaScript-Funktion für den Countdown
      function updateCountdown() {
        const timerElement = document.getElementById("countdown-timer");
        const now = new Date();
        const currentUTCHour = now.getUTCHours();
        
        // Die Zielstunden (UTC), zu denen ein neues Signal generiert wird
        const targetHours = [0, 4, 8, 12, 16, 20];
        
        // Finde die nächste Zielstunde
        let nextTargetHour = targetHours.find(h => h > currentUTCHour);
        if (nextTargetHour === undefined) {
          nextTargetHour = targetHours[0]; // Nächster Tag, 0 Uhr
        }
        
        // Erstelle das Zieldatum
        const targetTime = new Date(now);
        targetTime.setUTCHours(nextTargetHour, 5, 0, 0); // Wir zielen auf 5 Minuten nach der vollen Stunde
        
        // Wenn die nächste Zielzeit bereits in der Vergangenheit liegt (z.B. es ist 00:02), nimm den nächsten Tag
        if(targetTime < now) {
            targetTime.setUTCDate(targetTime.getUTCDate() + 1);
        }

        const diff = targetTime - now;
        
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // Führende Nullen hinzufügen
        const f = (n) => (n < 10 ? '0' + n : n);
        
        timerElement.textContent = `${f(hours)}:${f(minutes)}:${f(seconds)}`;
      }

      document.addEventListener("DOMContentLoaded", () => {
        initChart();
        populateTable(); 
        setInterval(populateTable, 60000);

        // NEU: Starte den Countdown
        updateCountdown();
        setInterval(updateCountdown, 1000); // Aktualisiere jede Sekunde
      });
      // (Hier den vollständigen Code für initChart, updateChart, populateTable einfügen)
    </script>
